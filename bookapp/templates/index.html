{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="directions">
    <p>Upload a booklist (a text file with title and author separated by a comma) and we'll use a little fairy dust to check for them at the SFPL of your choice.</p>
</div>

<div class="body">
  <div class="booksearch">
    <form enctype="multipart/form-data" class="form-horizontal" action="{% url bookapp.views.check_books %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <input type="submit" name="content" class="input" id="description">
    </form>
  </div>
</div>
{% endblock %}
