{% extends "base.html" %}

{% block title %}BookFairy {% endblock %}

{% block content %}
<h3 font-family: Sans-Serif;>Enter a book and we'll use a little fairy dust to see if it's checked in!</h3>
<form action="/booksearch" method="post">
    {% csrf_token %}
    {{ form.as_p }}
<input type="submit" value="Submit" />
</form>

<form class="form-horizontal" action="/listsearch" enctype="multipart/form-data" method="post">
     
    <div class="control-group">
     <label class="control-label" for="description">File: </label>
     <div class="controls">
      <input type="file" name="content" class="input" id="description">
      <button type="submit">Upload File</button>   
     </div>
    </div>
   </form>
  </div>
 </div>
{% endblock %}
